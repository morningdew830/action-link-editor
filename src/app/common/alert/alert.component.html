<md-card *ngIf="message" id="card-alert" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
    <div class="alert-content">
        <p>{{message.text}}</p>
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">

    </button>
</md-card>
